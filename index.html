<body>
    <h2>FORMULARIO DE CONTACTO</h2>

        <input id="nombre" type="text" placeholder="Introduce Nombre:" required>
        <br><br>

        <h4>Correo Electronico</h4>
        <input id="correo" type="email" placeholder="Correo electronico:" required>
        <br><br>

        <h4>Asunto</h4>
        <input id="asunto" type="text" placeholder="Asunto:" required>
        <br><br>

        <h4>Mensaje</h4>
        <textarea id="mensaje" cols="30" rows="10" placeholder="Mensaje:"></textarea>
        <br><br>

        <div class="cajabtn">
          <button type="button" onclick="capturar()" value="enviar">Enviar</button>
          <button type="subbuttonmit" onclick="reset()" class="btn2" value="enviar">Limpiar</button>
        </form>
    




    <script src="js/script.js"></script>
